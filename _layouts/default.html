<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">

  <!-- Fonts -->
  <script src="https://use.typekit.net/sjr5wei.js"></script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

</head>

<body>
  {% include header.html %}

  <div id="content">
    {{ content }}

    {% include footer.html %}
  </div>

  <!-- jQuery library -->
  <script src="/js/jquery-3.2.0.min.js"></script>

  <!-- Animation replacement for animate() -->
  <script src="http://velocityjs.org/build/jquery.velocity.min.js"></script>
  <script src="http://velocityjs.org/build/velocity.ui.js"></script>

  <!-- Allows for setting divs to same height as each other -->
  <script src="/js/jquery.matchHeight.js" type="text/javascript"></script>

  <!-- Main javascript file -->
  <script src="/js/main.js"></script>


</body>

</html>
