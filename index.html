---
layout: default
title: Sitename
---

<div id="homepage-flag" style="display: none"></div>

<section>
  <div class="full-column">
    <h1>Blog Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</section>
